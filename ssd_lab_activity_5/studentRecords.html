<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>

    </head>

    <body>
        
        <div class="container1">
       <h1>Student Record Page</h1>
        <div class="studentform">
       <form action="#" id="formstud">
        <label>Roll No:</label>
         <input type="text" id="rollno">
         <label>Student Name:</label>
         <input type="text" id="studentname">
         <input type="button" value ="Add New" id="add" onclick="addrow()">
         <input type="button" value="Delete Last Record" id="delete" onclick="deleterow()">
    </form>
</div>
        <div class="tablediv">
        <table id="table1">
            <tr>
           <th>Roll No.</th>
           <th>Name</th>
        </tr>
        </table>
      </div>
            <script>
        function addrow() {
          var table = document.getElementById("table1");
          var inp1=document.getElementById("rollno").value;
          var inp2=document.getElementById("studentname").value;
          if(inp1==='' || inp2===''){
            alert("Please provide details");
          }
          else{
            var row = table.insertRow(table.rows.length);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          cell1.innerHTML = inp1;
          cell2.innerHTML = inp2;
          document.getElementById("rollno").value="";
          document.getElementById("studentname").value="";
            
          }
        }
        function deleterow() {
            var table = document.getElementById("table1");
           var abd= table.deleteRow(table.rows.length-1);
        }

            </script>
    </body>
</html>
